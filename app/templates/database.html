<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATABASE</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>QUESTION</th>
            <th>ANSWER</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.properties.question }}</td>
            <td>{{ item.properties.answer }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
